{{/* Шорткод для адаптивных изображений */}}

{{ $class := .Get "class" | default "w-100 mw-100 db center mv3 br2" }}

<img src="{{ $src }}" alt="{{ $alt }}" class="{{ $class }}" style="max-width: 100%; height: auto; display: block; margin: 1rem auto;">
